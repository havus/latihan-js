<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="materialize.min.css">
  <title>Swipe Login</title>
</head>

<body>




  <section id="form">
    <div id="toggle-forms">
      <button class="waves-effect waves-light active" id="login">Login</button>
      <button class="waves-effect waves-light" id="register">Register</button>
    </div>
    <form class="col s12">
      <div class="row center-align">
        <h4 class="white-text">login</h4>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row center-align">
        <button class="btn waves-effect waves-light">
          Login
        </button>
      </div>
      <p class="forgot">Forgot Password?</p>
      <ul class="animate">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </form>
    <form class="col s12">
      <div class="row center-align">
        <h4 class="white-text">register</h4>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="password" type="password" class="validate">
          <label for="password">Re-Password</label>
        </div>
      </div>
      <div class="row center-align">
        <button class="btn waves-effect waves-light">
          Register
        </button>
      </div>
      <ul class="animate">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </form>
  </section>

  <script src="jquery-2.1.3.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
